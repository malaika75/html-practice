<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <h1>registration form</h1>
        <input type="text" placeholder="enter name">
        <input type="password" placeholder="password">
        <hr/>
        <h5>chose class</h5>
        <input type="radio" value="class 11" name="class">class 11
        <input type="radio" value="class 12" name="class">class 12
    </form>
    
    <form>
        <h5>select subjects</h5>
        <label>
            <input type="checkbox" value="math" name="subject">math
        </label>
            <br/>
        <label>
            <input type="checkbox" value="english" name="subject">english
        </label>
            <br/>
        <label>
            <input type="checkbox" value="urdu" name="subject">urdu
        </label>
            <br/>
        <label>
            <input type="checkbox" value="islamiat" name="subject">islamiat
        </label>
        <br/>
        <br/>
        <h3>select your city</h3>
        <select> name="cities"
            <option value="karachi">karachi</option>
            <option value="lahore">lahore</option>
            <option value="islamabad">islamabad</option>
            <option value="peshawar">peshawar</option>
            <option value="faislabad">faislabad</option>
        </select>
        <hr/>

    <textarea type="feedback" id="102" placeholder="write your feedback here" rows="5">feedback</textarea>
    <br/>
    <input type="submit" value="submit">

    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=SrzAjxpPjobQJDPn" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media;
     gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
    </iframe>
    </form>

</html>
